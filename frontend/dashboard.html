<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ONGC SCADA OPR Dashboard</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>

    <!-- TOP HEADER -->
    <div class="top-bar">
        <h2>ONGC SCADA OPR DASHBOARD</h2>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- DRILLING RTDMM FORM -->
    <div class="section">
        <h3>Enter Drilling RTDMM Details</h3>

        <form id="drillingForm">
            <label>Date</label>
            <input type="date" required>

            <label>Rig Name</label>
            <input type="text" required>

            <label>Location</label>
            <input type="text" required>

            <label>RTDMM Data Availability</label>
            <select required>
                <option value="">Select</option>
                <option>Data Available</option>
                <option>Rig Building</option>
                <option>Data Not Available</option>
            </select>

            <label>Remedial Action / Remark</label>
            <textarea></textarea>

            <label>RTDMM Installation Date</label>
            <input type="date">

            <label>RTDMM De-installation Date</label>
            <input type="date">

            <button type="submit">Submit Drilling Details</button>
        </form>
    </div>

    <!-- PRODUCTION SCADA FORM -->
    <div class="section">
        <h3>Enter Production SCADA Details</h3>

        <form id="productionForm">
            <label>Production</label>
            <input type="text" required>

            <label>Location</label>
            <input type="text" required>

            <label>SCADA Data Availability</label>
            <select required>
                <option value="">Select</option>
                <option>Data Available</option>
                <option>Data Not Available</option>
            </select>

            <label>Remedial Action / Remark</label>
            <textarea></textarea>

            <button type="submit">Submit Production Details</button>
        </form>
    </div>

    <button onclick="viewExcel()">View Excel</button>


    <script src="js/dashboard.js"></script>
</body>
</html>
